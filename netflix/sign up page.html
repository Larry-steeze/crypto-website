<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Sign Up</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo" class="logo">
      <a href="#" class="signin">Sign In</a>
    </header>
    
    <main>
      <p class="step">STEP 1 OF 3</p>
      <h1>Create a password to start your membership</h1>
      <p class="subtext">Just a few more steps and you're done!<br>We hate paperwork, too.</p>

      <form>
        <input type="email" placeholder="Email" value="" required />
        <input type="password" placeholder="Add a password" required />

        <label class="checkbox">
          <input type="checkbox" />
          Please do not email me Netflix special offers.
        </label>

        <button type="submit">Next</button>
      </form>
    </main>
  </div>
</body>
</html>
