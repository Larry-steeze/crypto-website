<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netflix Nigeria</title>
  <link rel="stylesheet" href="frontpage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
<li><a href="sign up page.html">sign-in</a></li>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
      <button class="sign-in">Sign In</button>
    </header>
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more</h1>
      <h2>Watch anywhere. Cancel anytime.</h2>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>
      <div class="email-form">
        <form class="email-form" action="sign up page.html" method="get"
        onsubmit="event.preventDefault();showForm('signup');"></form>
        <input type="email" placeholder="Email address" required/>
      
        <button>Get Started &gt;</button>
         

      </div>
    </div>
  </div>
</body>
</html>
